<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../main.css"></link>
        <link rel="stylesheet" type="text/css" href="../icons.css"></link>
        <link rel="stylesheet" type="text/css" href="../tooltip.css"></link>
        <link rel="stylesheet" type="text/css" href="../table.css"></link>
        <link rel="stylesheet" type="text/css" href="../collapse.css"></link>
        <link rel="stylesheet" type="text/css" href="../quests.css"></link>
        <title>Quests | FS3</title>
    </head>
    <body>
        <img src="CurrentLogo/logo.png">
        <br />
        <div id="header_container"></div>
        <div id="time_box"></div>
        <h1>Quests</h1>
        <div class="struct" id="quest_turn"></div>
        <div class="struct" id="quest_quadturn"></div>
        <div class="struct" id="quest_full"></div>
        <h1>Past Quests</h1>
        <div class="struct collapse" id="quest_turnpast"></div>
        <div class="struct collapse" id="quest_quadturnpast"></div>
        <div class="struct collapse" id="quest_fullpast"></div>
        <div class="tooltip_body">
            <div class="struct" id="quest_quadturn"></div>
        <div class="struct" id="quest_full"></div>
            <h3 class="tooltip_name">Item Name</h3><br /><br />
            <p class="tooltip_desc">Item description. Lorem ipsum dolor sit amet consectetur adipisicing elit.</p><br />
            <p class="tooltip_bonus">+1 Place Holding</p>
            <p class="tooltip_src1">Source: </p><p class="tooltip_src2">Item source</p>
        </div>
        <div class="info_body">
            <h3 class="info_name">Info Topic</h3><br />
            <p class="info_desc">This is the description of an info topic. Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <script src="allpages.js"></script>
        <script src="../js_lists/equipList.js"></script>
        <script src="tooltip.js"></script>
        <script src="info.js"></script>
        <script src="collapse.js"></script>
        <script src="quests.js"></script>
    </body>
</html>
