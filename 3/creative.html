<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../CSS/main.css"></link>
        <link rel="stylesheet" type="text/css" href="../CSS/table.css"></link>
        <link rel="stylesheet" type="text/css" href="../CSS/tooltip.css"></link>
        <link rel="stylesheet" type="text/css" href="../CSS/icons.css"></link>
        <link rel="shortcut icon" href="../favicon.ico">
        <title>Creative Inventory | FS3</title>
        <style>
            td {
                max-width: 200px;
            }
            td.inv_item {
                position: relative;
                background-clip: padding-box;
            }
            td.inv_item span:not(.icon) {
                color: white;
                position: absolute;
                right: 0px;
                bottom: 0px;
                /*From https://stackoverflow.com/a/4919231 */
                text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0px 1px 0 #000, 1px 0px 0 #000, 0px -1px 0 #000, -1px 0px 0 #000;
                font-size: 9px;
                font-family: "FightStack";
            }
            td.inv_item span.icon {
                display: block;
            }
        </style>
    </head>
    <body>
        <img src="CurrentLogo/logo.png">
        <br />
        <div id="header_container"></div>
        <div id="time_box"></div>
        <h2>Items</h2>
        <table id="creative_inv"></table>
        <span class="easter_egg" data-egg="12"></span>
        <h2>Effects</h2>
        <table id="creative_skill_inv"></table>
        <div class="tooltip_body"></div>
        <div class="info_body"></div>
        <script src="../js_lists/headerLinks.js"></script>
        <script src="../js_lists/eggList.js"></script>
        <script src="allpages.js"></script>
        <script src="../js_lists/equipList.js"></script>
        <script src="../js_lists/effectList.js"></script>
        <script src="../js_lists/categoryList.js"></script>
        <script src="tooltip.js"></script>
        <script src="info.js"></script>
        <script src="creative_inv.js"></script>
    </body>
</html>
